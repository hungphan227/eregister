name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean package --file backend/spring-based/pom.xml
    - name: Build the Docker image
      run: docker build -t us-west2-docker.pkg.dev/reliable-aloe-360309/repo-1/eregister --file backend/spring-based/docker/Dockerfile ./backend/spring-based/target
    - name: Log in to Artifact Registry
        uses: docker/login-action@v2
        with:
          registry: 'https://us-west2-docker.pkg.dev'
          username: '_json_key'
          password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Push the Docker image
      run: docker push us-west2-docker.pkg.dev/reliable-aloe-360309/repo-1/eregister
